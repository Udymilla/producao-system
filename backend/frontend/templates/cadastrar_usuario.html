<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário - Sistema Dadalto</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8fafc;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">
    <!-- Cabeçalho -->
    <header class="bg-blue-800 text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-6">
            <h1 class="text-2xl font-bold tracking-wide">Cadastrar Usuário</h1>
            <a href="/administracao" class="bg-white text-blue-800 px-4 py-2 rounded-lg font-semibold hover:bg-gray-100 transition flex items-center gap-2">
                <i class="ri-arrow-left-line"></i> Voltar
            </a>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="flex-1 flex justify-center items-center py-10">
        <form method="post" action="/cadastrar_usuario" class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Novo Usuário</h2>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Nome</label>
                <input type="text" name="nome" required placeholder="Digite o nome do usuário" 
                       class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Senha</label>
                <input type="password" name="senha" required placeholder="Digite uma senha"
                       class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-2">Perfil</label>
                <select name="perfil" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-600">
                    <option value="operador">Operador</option>
                    <option value="lider">Líder</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>

            <div class="flex justify-center">
                <button type="submit" 
                        class="bg-blue-700 hover:bg-blue-800 text-white px-6 py-3 rounded-lg font-semibold transition flex items-center gap-2">
                    <i class="ri-user-add-line text-xl"></i> Cadastrar
                </button>
            </div>

            {% if mensagem %}
            <p class="mt-6 text-center text-green-600 font-medium">{{ mensagem|safe }}</p>
            {% endif %}
        </form>
    </main>

    <!-- Rodapé -->
    <footer class="bg-gray-100 py-4 text-center text-sm text-gray-500 border-t">
        © 2025 Dadalto Couro · Sistema de Produção Interno
    </footer>
</body>
</html>
