<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valores por Modelo - Sistema Dadalto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8 font-sans">
  <div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-blue-800">üí∞ Valores por Modelo</h1>
      <a href="/consultar_producao" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition">‚Üê Voltar</a>
    </div>

    {% if mensagem %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">{{ mensagem|safe }}</div>
    {% endif %}

    <!-- Formul√°rio -->
    <form method="post" action="/valores_modelos" class="bg-white p-6 rounded-lg shadow mb-8">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Modelo</label>
          <input type="text" name="modelo" required placeholder="Ex: LUVA DE FORCHETA P"
                 class="w-full border px-3 py-2 rounded focus:ring focus:ring-blue-200">
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1">Valor Unit√°rio (R$)</label>
          <input type="number" step="0.01" name="valor" required placeholder="Ex: 0.35"
                 class="w-full border px-3 py-2 rounded focus:ring focus:ring-blue-200">
        </div>
      </div>
      <div class="mt-4 text-right">
        <button type="submit" class="bg-green-600 text-white px-5 py-2 rounded hover:bg-green-700 transition">Salvar</button>
      </div>
    </form>

    <!-- Tabela -->
    <div class="bg-white rounded-lg shadow">
      <table class="w-full border-collapse">
        <thead class="bg-blue-700 text-white">
          <tr>
            <th class="px-4 py-2 text-left">Modelo</th>
            <th class="px-4 py-2 text-left">Valor Unit√°rio (R$)</th>
          </tr>
        </thead>
        <tbody>
          {% for v in valores %}
          <tr class="border-b hover:bg-gray-50 transition">
            <td class="px-4 py-2">{{ v.modelo }}</td>
            <td class="px-4 py-2">{{ '%.2f'|format(v.valor_unitario) }}</td>
          </tr>
          {% else %}
          <tr>
            <td colspan="2" class="text-center text-gray-500 py-3">Nenhum valor cadastrado.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
