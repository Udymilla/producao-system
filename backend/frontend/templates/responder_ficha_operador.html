<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Responder Ficha - {{ ficha.modelo }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .imagem-box {
            text-align: center;
            margin-bottom: 20px;
        }
        .imagem-box img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .dados {
            margin-bottom: 20px;
            background: #f9fafc;
            border-radius: 8px;
            padding: 12px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            background: #004aad;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background: #003c8f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ficha {{ ficha.numero_ficha }}</h1>

        <div class="imagem-box">
            {% if imagem_url %}
                <img src="{{ imagem_url }}" alt="Imagem do modelo">
            {% else %}
                <p><em>Imagem não cadastrada para este modelo.</em></p>
            {% endif %}
        </div>

        <div class="dados">
            <p><strong>Modelo:</strong> {{ ficha.modelo }}</p>
            <p><strong>Quantidade total:</strong> {{ ficha.quantidade_total }}</p>
            <p><strong>Função atual:</strong> {{ ficha.funcao }}</p>
        </div>

        <form action="/responder_ficha" method="post">
            <input type="hidden" name="token_qr" value="{{ ficha.token_qr }}">

            <label for="operador">Nome do operador:</label>
            <input type="text" id="operador" name="operador" required>
            {% for f in funcoes %}
            <option value="{{ f }}">{{ f }}</option>
            {% endfor %}
            <label for="funcao">Função executada:</label>
            <select id="funcao" name="funcao" required>
                <option value="">Selecione...</option>
                <option value="CORTADOR">CORTADOR</option>
                <option value="REFORÇADOR">REFORÇADOR</option>
                <option value="PREGAR DEDÃO">PREGAR DEDÃO</option>
                <option value="PREGAR FORCHETA">PREGAR FORCHETA</option>
                <option value="VIRADOR">VIRADOR</option>
                <option value="PASSAR VIÉS">PASSAR VIÉS</option>
                <option value="FECHAR LUVA">FECHAR LUVA</option>
                <option value="REVISAR E EMPACOTAR">REVISAR E EMPACOTAR</option>
            </select>

            <button type="submit">Enviar Produção</button>
        </form>
    </div>
</body>
</html>
