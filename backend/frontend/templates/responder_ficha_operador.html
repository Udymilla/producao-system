<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Responder Ficha</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">
            Ficha Nº {{ numero_ficha }}
        </h1>

        <p class="text-center text-gray-600 mb-4">
            Modelo: <b>{{ modelo }}</b><br>
            Quantidade: <b>{{ quantidade }}</b> peças
        </p>

        <form action="/responder_ficha" method="post" class="space-y-5">
            <!-- Campo oculto do token -->
            <input type="hidden" name="token" value="{{ token }}">

            <div>
                <label class="block text-gray-700 font-semibold mb-1">Operador</label>
                <input type="text" name="operador" value="{{ operador }}" required
                    class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-1">Função</label>
                <select name="funcao" required
                    class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="">Selecione...</option>
                    {% for f in funcoes %}
                    <option value="{{ f }}">{{ f }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition">
                Registrar Produção ✅
            </button>
        </form>
    </div>
</body>
</html>
