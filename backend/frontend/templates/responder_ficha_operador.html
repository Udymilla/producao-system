<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lançar Ficha</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-blue-700 mb-4 text-center">Lançar Ficha</h1>

    <form method="post" action="/responder_ficha" class="space-y-4">
      <input type="hidden" name="token" value="{{token}}">

      <div>
        <label class="block text-sm font-medium mb-1">Número da Ficha</label>
        <input class="w-full border rounded px-3 py-2 bg-gray-100" value="{{numero_ficha}}" readonly>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Modelo</label>
        <input class="w-full border rounded px-3 py-2 bg-gray-100" value="{{modelo}}" readonly>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Quantidade</label>
        <input class="w-full border rounded px-3 py-2 bg-gray-100" value="{{quantidade}}" readonly>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Operador</label>
        <input name="operador" class="w-full border rounded px-3 py-2" value="{{operador}}" required>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Função</label>
        <select name="funcao" class="w-full border rounded px-3 py-2" required>
          <option value="" disabled selected>Selecione...</option>
          {% for f in funcoes %}
            <option>{{f}}</option>
          {% endfor %}
        </select>
      </div>

      <button class="mt-2 w-full bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded">
        Lançar Produção
      </button>
    </form>
  </div>
</body>
</html>
