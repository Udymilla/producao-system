<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Dadalto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

<div class="bg-white shadow-md rounded-xl p-8 w-96">
    <h1 class="text-2xl font-bold text-center text-blue-800 mb-6">Sistema de Produção Dadalto</h1>

    {% if erro %}
    <p class="text-red-600 text-sm text-center mb-4">Usuário ou senha incorretos.</p>
    {% endif %}

    <form action="/login" method="post" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-600">Usuário</label>
            <input type="text" name="usuario" class="w-full border rounded px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-600">Senha</label>
            
            <input type="password" name="senha" class="w-full border rounded px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        
        </div>
        
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Entrar</button>
    </form>
    
</div>


</body>
</html>
