<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Fichas - Sistema Dadalto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Cabeçalho -->
  <header class="bg-blue-800 text-white py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-6">
      <h1 class="text-2xl font-bold tracking-wide">Consulta de Fichas</h1>
      <a href="/dashboard" class="text-sm bg-gray-200 text-blue-800 px-3 py-1 rounded hover:bg-gray-300 transition">⬅ Voltar</a>
    </div>
  </header>

  <!-- Conteúdo -->
  <main class="flex-1 container mx-auto px-6 py-8">
    <h2 class="text-xl font-semibold text-gray-700 mb-6">Filtrar Fichas</h2>

    <!-- Filtros -->
    <form class="grid md:grid-cols-3 gap-4 bg-white shadow-md p-6 rounded-xl mb-8">
      <div>
        <label class="block text-gray-700 text-sm font-medium mb-1">Número da Ficha</label>
        <input type="text" placeholder="Ex: 5432" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 text-sm font-medium mb-1">Modelo</label>
        <input type="text" placeholder="Ex: LUVA DE FORCHETA M" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 text-sm font-medium mb-1">Função</label>
        <input type="text" placeholder="Ex: COSTURA" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-blue-500">
      </div>

      <div class="md:col-span-3 flex justify-end">
        <button type="button" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Pesquisar</button>
      </div>
    </form>

    <!-- Tabela de resultados -->
    <div class="bg-white shadow-md rounded-xl overflow-hidden">
      <table class="w-full border-collapse">
        <thead class="bg-blue-50 border-b border-gray-200">
          <tr>
            <th class="text-left py-3 px-4 font-semibold text-gray-700">Número</th>
            <th class="text-left py-3 px-4 font-semibold text-gray-700">Operador</th>
            <th class="text-left py-3 px-4 font-semibold text-gray-700">Modelo</th>
            <th class="text-left py-3 px-4 font-semibold text-gray-700">Função</th>
            <th class="text-left py-3 px-4 font-semibold text-gray-700">Quantidade</th>
            <th class="text-left py-3 px-4 font-semibold text-gray-700">Data</th>
          </tr>
        </thead>
        <tbody>
          <!-- Exemplo de dados temporários -->
          <tr class="hover:bg-gray-50">
            <td class="py-3 px-4 text-gray-600">6152</td>
            <td class="py-3 px-4 text-gray-600">Luana</td>
            <td class="py-3 px-4 text-gray-600">LUVA DE FORCHETA M</td>
            <td class="py-3 px-4 text-gray-600">COSTURA</td>
            <td class="py-3 px-4 text-gray-600">20</td>
            <td class="py-3 px-4 text-gray-600">10/10/2025</td>
          </tr>
          <tr class="hover:bg-gray-50">
            <td class="py-3 px-4 text-gray-600">6153</td>
            <td class="py-3 px-4 text-gray-600">Vitória</td>
            <td class="py-3 px-4 text-gray-600">LUVA REVESTIDA GUIDO</td>
            <td class="py-3 px-4 text-gray-600">ACABAMENTO</td>
            <td class="py-3 px-4 text-gray-600">24</td>
            <td class="py-3 px-4 text-gray-600">10/10/2025</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-gray-100 py-4 text-center text-sm text-gray-500 border-t">
    © 2025 Dadalto Couro · Sistema de Produção Interno
  </footer>

</body>
</html>
