<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de ProduÃ§Ã£o - Sistema Dadalto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-6xl mx-auto py-10">
    <h1 class="text-3xl font-bold text-blue-800 mb-8">ðŸ“Š Consulta de ProduÃ§Ã£o</h1>

    <form id="formFiltro" method="post" action="/consultar_producao_dados" class="bg-white p-6 rounded shadow mb-8 grid grid-cols-4 gap-4">
      <div>
        <label class="block font-medium text-gray-700 mb-1">Operador</label>
        <input type="text" name="operador" placeholder="Ex: Luana" class="w-full border px-3 py-2 rounded">
      </div>

      <div>
        <label class="block font-medium text-gray-700 mb-1">Data Inicial</label>
        <input type="date" name="data_inicial" class="w-full border px-3 py-2 rounded">
      </div>

      <div>
        <label class="block font-medium text-gray-700 mb-1">Data Final</label>
        <input type="date" name="data_final" class="w-full border px-3 py-2 rounded">
      </div>

      <div class="flex items-end">
        <button type="submit" class="bg-blue-700 text-white px-6 py-2 rounded hover:bg-blue-800 transition w-full">Pesquisar</button>
      </div>
    </form>

    <div class="bg-white p-6 rounded shadow mb-8">
      <canvas id="graficoModelos" height="120"></canvas>
    </div>

    <table class="w-full bg-white shadow rounded border-collapse">
      <thead class="bg-blue-700 text-white">
        <tr>
          <th class="px-4 py-2 text-left">Modelo</th>
          <th class="px-4 py-2 text-left">Quantidade</th>
          <th class="px-4 py-2 text-left">Valor Total (R$)</th>
        </tr>
      </thead>
      <tbody id="tabelaResultados"></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('formFiltro');
    const ctx = document.getElementById('graficoModelos').getContext('2d');
    let grafico;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const response = await fetch('/consultar_producao_dados', {
        method: 'POST',
        body: formData
      });
      const data = await response.json();

      // Atualiza tabela
      const tbody = document.getElementById('tabelaResultados');
      tbody.innerHTML = '';
      data.modelos.forEach((modelo, i) => {
        const row = `
          <tr class="border-b hover:bg-gray-50">
            <td class="px-4 py-2">${modelo}</td>
            <td class="px-4 py-2">${data.quantidades[i]}</td>
            <td class="px-4 py-2">R$ ${data.valores[i].toFixed(2)}</td>
          </tr>`;
        tbody.innerHTML += row;
      });

      // Atualiza grÃ¡fico
      if (grafico) grafico.destroy();
      grafico = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.modelos,
          datasets: [{
            label: 'Quantidade por Modelo',
            data: data.quantidades,
            backgroundColor: '#1d4ed8'
          }]
        },
        options: {
          indexAxis: 'y',
          scales: {
            x: { beginAtZero: true }
          }
        }
      });
    });
  </script>

</body>
</html>
