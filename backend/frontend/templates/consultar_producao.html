{% extends "base.html" %}
{% block content %}

<div class="min-h-screen bg-gray-100 px-6 py-8">

    <!-- T√≠tulo e bot√µes -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-blue-900">Consulta de Produ√ß√£o</h1>

        <div class="flex gap-3">
            <!-- Mostrar o bot√£o de valores apenas se o perfil for admin ou l√≠der -->
            {% if perfil in ["administrador", "lider"] %}
            <a href="/valores_modelos"
               class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-4 py-2 rounded-lg flex items-center">
                üí∞ Valores por Modelo
            </a>
            {% endif %}

            <!-- Bot√£o de voltar -->
            <a href="/dashboard"
               class="bg-gray-500 hover:bg-gray-600 text-white font-semibold px-4 py-2 rounded-lg flex items-center">
                ‚Üê Voltar
            </a>
        </div>
    </div>

    <!-- Filtro -->
    <form id="filtroForm" class="grid grid-cols-1 md:grid-cols-4 gap-4 bg-white p-5 rounded-lg shadow">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Operador</label>
            <input name="operador" type="text" placeholder="Ex: Luana"
                   class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Data Inicial</label>
            <input name="data_inicial" type="date"
                   class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Data Final</label>
            <input name="data_final" type="date"
                   class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="flex items-end">
            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg w-full">
                Pesquisar
            </button>
        </div>
    </form>

    <!-- Resultados -->
    <div class="mt-8 bg-white rounded-lg shadow overflow-x-auto">
        <table id="tabelaProducao" class="min-w-full text-sm text-left text-gray-600">
            <thead class="bg-blue-800 text-white">
                <tr>
                    <th class="px-4 py-3">Modelo</th>
                    <th class="px-4 py-3">Total Pe√ßas</th>
                    <th class="px-4 py-3">Valor Total (R$)</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 text-center">
                <tr>
                    <td colspan="3" class="py-6 text-gray-400">Nenhum resultado encontrado.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Gr√°fico -->
    <div class="mt-10 bg-white p-6 rounded-lg shadow">
        <h2 class="text-lg font-semibold text-gray-800 mb-3">Produ√ß√£o por Modelo</h2>
        <canvas id="graficoProducao" height="120"></canvas>
    </div>

</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById("graficoProducao").getContext("2d");
let grafico = new Chart(ctx, {
    type: "bar",
    data: {
        labels: [],
        datasets: [{
            label: "Total de Pe√ßas",
            data: [],
            backgroundColor: "rgba(37, 99, 235, 0.6)",
            borderColor: "rgb(37, 99, 235)",
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        scales: {
            y: { beginAtZero: true }
        }
    }
});

document.getElementById("filtroForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const formData = new FormData(this);
    const response = await fetch("/consultar_producao_dados", { method: "POST", body: formData });
    const data = await response.json();

    // Atualiza tabela
    const tbody = document.querySelector("#tabelaProducao tbody");
    tbody.innerHTML = "";
    if (data.modelos.length === 0) {
        tbody.innerHTML = `<tr><td colspan="3" class="py-6 text-gray-400">Nenhum resultado encontrado.</td></tr>`;
    } else {
        data.modelos.forEach((modelo, i) => {
            tbody.innerHTML += `
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-3 font-medium">${modelo}</td>
                    <td class="px-4 py-3">${data.quantidades[i]}</td>
                    <td class="px-4 py-3">R$ ${data.valores[i].toFixed(2)}</td>
                </tr>`;
        });
    }

    // Atualiza gr√°fico
    grafico.data.labels = data.modelos;
    grafico.data.datasets[0].data = data.quantidades;
    grafico.update();
});
</script>

{% endblock %}
