<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Operador - Sistema Dadalto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-md w-96">
    <h1 class="text-2xl font-bold text-center text-blue-800 mb-6">Login do Operador</h1>

    <form method="POST" action="/login_operador">
      <label class="block text-sm font-medium text-gray-700">Nome</label>
      <input type="text" name="nome" required class="w-full border rounded-lg p-2 mb-4 mt-1">

      <label class="block text-sm font-medium text-gray-700">Senha</label>
      <input type="password" name="senha" required class="w-full border rounded-lg p-2 mb-6 mt-1">

      <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded-lg hover:bg-blue-800 transition">
        Entrar
      </button>
    </form>
  </div>

</body>
</html>
