<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Modelos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">
      Cadastro de Modelos
    </h1>

    <form action="/cadastro_formulario" method="post" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-semibold">Nome do Modelo:</label>
        <input type="text" name="nome_modelo" required placeholder="Ex: LUVA FORCHETA P"
               class="w-full border rounded px-3 py-2">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold">Cor (opcional):</label>
        <input type="text" name="cor" placeholder="Ex: Cinza / Azul"
               class="w-full border rounded px-3 py-2">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2">Tamanhos dispon√≠veis:</label>
        <div class="grid grid-cols-3 gap-2 text-sm">
          <label><input type="checkbox" name="tamanhos" value="PP"> PP</label>
          <label><input type="checkbox" name="tamanhos" value="P"> P</label>
          <label><input type="checkbox" name="tamanhos" value="M"> M</label>
          <label><input type="checkbox" name="tamanhos" value="G"> G</label>
          <label><input type="checkbox" name="tamanhos" value="GG"> GG</label>
          <label><input type="checkbox" name="tamanhos" value="XG"> XG</label>
          <label><input type="checkbox" name="tamanhos" value="XG2"> XG2</label>
        </div>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">
        Salvar Modelo
      </button>
    </form>

    {% if mensagem %}
      <p class="text-center text-green-600 mt-4">{{ mensagem | safe }}</p>
    {% endif %}

    <hr class="my-6">

    <h2 class="text-lg font-semibold text-gray-700 mb-2">Modelos Cadastrados</h2>
    <ul class="divide-y">
      {% for modelo in modelos %}
      <li class="py-2">
        <b>{{ modelo.nome_modelo }}</b>
        <span class="text-sm text-gray-500">({{ modelo.tamanhos or 'Sem tamanhos' }})</span>
      </li>
      {% else %}
      <li class="text-gray-500 text-sm italic">Nenhum modelo cadastrado ainda.</li>
      {% endfor %}
    </ul>
  </div>

</body>
</html>
