{% extends "base.html" %}
{% block title %}Cadastro de Modelos{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow p-6 mt-6">
  <h1 class="text-2xl font-bold text-blue-700 mb-4">Cadastro de Modelos</h1>
  <form method="post" action="/cadastrar_modelo" class="space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">Nome do Modelo</label>
      <input type="text" name="modelo" required class="w-full border rounded px-3 py-2">
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Valor Unit√°rio (R$)</label>
      <input type="number" step="0.01" name="valor" required class="w-full border rounded px-3 py-2">
    </div>
    <button class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded">
      Salvar Modelo
    </button>
  </form>

  {% if mensagem %}
  <p class="mt-4 text-green-600 font-semibold">{{ mensagem }}</p>
  {% endif %}
</div>
{% endblock %}
