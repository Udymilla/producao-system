<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Produção</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<div class="max-w-2xl mx-auto">
  <a href="javascript:history.back()" class="inline-flex items-center px-3 py-2 rounded bg-gray-100 hover:bg-gray-200 text-gray-700 mb-6">
    ← Voltar
  </a>

  <h1 class="text-2xl font-bold mb-4">Responder Ficha</h1>
  <p class="text-gray-600 mb-6">Preencha os dados abaixo para registrar a produção desta ficha.</p>

  <form method="post" action="/responder_ficha" class="bg-white shadow rounded p-6 space-y-4">
    <input type="hidden" name="token" value="{{ token }}"/>

    <div>
      <label class="block text-sm font-medium mb-1">Número da Ficha</label>
      <input type="text" value="{{ numero_ficha }}" readonly class="w-full border rounded px-3 py-2 bg-gray-100"/>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Modelo</label>
      <input type="text" name="modelo" value="{{ modelo }}" class="w-full border rounded px-3 py-2" required/>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Função</label>
      <select name="funcao" class="w-full border rounded px-3 py-2" required>
        {% set f = (funcao_padrao or "").upper() %}
        <option value="COSTURA" {{ 'selected' if f=='COSTURA' else '' }}>COSTURA</option>
        <option value="ACABAMENTO" {{ 'selected' if f=='ACABAMENTO' else '' }}>ACABAMENTO</option>
        <option value="CORTE" {{ 'selected' if f=='CORTE' else '' }}>CORTE</option>
        <option value="PREPARACAO" {{ 'selected' if f=='PREPARACAO' else '' }}>PREPARAÇÃO</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Operador</label>
      <input type="text" name="operador" placeholder="Ex: Luana" class="w-full border rounded px-3 py-2" required/>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Quantidade</label>
      <input type="number" name="quantidade" min="1" step="1" class="w-full border rounded px-3 py-2" required/>
    </div>

    <button class="px-4 py-2 rounded bg-blue-600 hover:bg-blue-700 text-white">
      Enviar
    </button>
  </form>
</div>

</body>
</html>
