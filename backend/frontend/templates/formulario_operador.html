<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Produção</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-lg">
    <h1 class="text-2xl font-bold text-blue-800 mb-6 text-center">Lançar Ficha de Produção</h1>

    <form method="POST" action="/formulario_operador" class="space-y-4">
      
      <!-- Nome do operador -->
      <div>
        <label class="block text-gray-700 text-sm font-medium">Operador:</label>
        <input type="text" name="operador" value="{{ operador }}" readonly class="w-full border rounded-lg p-2 bg-gray-100">
      </div>

      <!-- Função -->
      <div>
        <label class="block text-gray-700 text-sm font-medium">Função:</label>
        <input type="text" name="funcao" value="{{ funcao }}" readonly class="w-full border rounded-lg p-2 bg-gray-100">
      </div>

      <!-- Modelo -->
      <div>
        <label class="block text-gray-700 text-sm font-medium">Modelo:</label>
        <select name="modelo" required class="w-full border rounded-lg p-2">
          <option value="">Selecione...</option>
          <option>BLUSÃO DE RASPA</option>
          <option>LUVA DE FORCHETA P</option>
          <option>LUVA DE VAQUETA OVO G</option>
          <option>CALÇA RASPA</option>
          <option>AVENTAL DE 1,20</option>
          <!-- (aqui você pode colar todas as opções que listou antes) -->
        </select>
      </div>

      <!-- Quantidade -->
      <div>
        <label class="block text-gray-700 text-sm font-medium">Quantidade:</label>
        <input type="number" name="quantidade" min="1" required class="w-full border rounded-lg p-2">
      </div>

      <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded-lg hover:bg-blue-800 transition">Gerar Ficha</button>
    </form>

    {% if qr_code %}
      <div class="mt-6 text-center">
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Ficha Gerada:</h2>
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="mx-auto mb-2 w-40 h-40">
        <p class="text-sm text-gray-600">Número da Ficha: <strong>{{ numero_ficha }}</strong></p>
      </div>
    {% endif %}

  </div>
</body>
</html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário do Operador</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-96 text-center">
    <h1 class="text-2xl font-bold text-blue-800 mb-4">Formulário Operacional</h1>
    <p class="text-gray-600">Esta página será usada para o operador lançar sua ficha.</p>
  </div>
</body>
</html>
