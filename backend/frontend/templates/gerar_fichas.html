<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerar Fichas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 40px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Gerar Fichas de Produção</h2>
  <form action="/gerar_fichas" method="post">
    <label for="modelo">Modelo:</label>
    <select name="modelo" id="modelo" required>
      {% for m in modelos %}
        <option value="{{ m.nome_modelo }}">{{ m.nome_modelo }}</option>
      {% endfor %}
    </select>

    <label for="qtd_fichas">Quantidade de Fichas:</label>
    <input type="number" name="qtd_fichas" id="qtd_fichas" min="1" value="5" required>

    <button type="submit">Gerar Fichas</button>
  </form>
</body>
</html>
