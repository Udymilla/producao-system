{% extends "base.html" %}
{% block title %}Gerar Fichas{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white rounded-lg shadow p-6 mt-6">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-bold text-blue-700">Gerar Fichas</h1>
    <a href="/administracao" class="px-3 py-2 bg-gray-200 rounded hover:bg-gray-300">← Voltar</a>
  </div>

  <form method="post" action="/gerar_fichas_pdf" class="space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">Modelo</label>
      <select name="modelo" class="w-full border rounded px-3 py-2" required>
        {% if modelos and modelos|length > 0 %}
          {% for m in modelos %}
            <option value="{{m}}">{{m}}</option>
          {% endfor %}
        {% else %}
          <option value="" disabled selected>Não há modelos ativos cadastrados</option>
        {% endif %}
      </select>
      <p class="text-xs text-gray-500 mt-1">Os modelos vêm do menu Administração → Cadastro de Formulários.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium mb-1">Quantidade de Fichas</label>
        <input type="number" name="qtd_fichas" min="1" value="1" class="w-full border rounded px-3 py-2" required>
      </div>
      <div class="pt-6 text-sm text-gray-600">
        Quantidade por ficha é definida automaticamente:
        <b>LUVA → 50</b> • <b>Acessório → 20</b>
      </div>
    </div>

    <button class="mt-2 w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded">
      Gerar PDF
    </button>
  </form>
</div>
{% endblock %}
