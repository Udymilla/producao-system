<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerar Fichas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">
      Gerar Fichas de Produção
    </h1>

    <form action="/gerar_fichas" method="post" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold mb-1">Selecione o Modelo:</label>
        <select name="modelo" required class="w-full border px-3 py-2 rounded">
          <option value="">Selecione...</option>
          {% for modelo in modelos %}
          <option value="{{ modelo.nome_modelo }}">{{ modelo.nome_modelo }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Quantidade de Fichas:</label>
        <input type="number" name="qtd_fichas" min="1" max="100" required
               class="w-full border px-3 py-2 rounded">
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">
        Gerar Fichas (PDF)
      </button>
    </form>

    {% if mensagem %}
    <p class="text-green-600 text-center mt-4">{{ mensagem }}</p>
    {% endif %}
  </div>
</body>
</html>
